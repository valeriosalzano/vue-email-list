<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <!-- my style -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Vue Email List</title>
</head>

<body>
  <header>
    <h1>Vue Email List</h1>
  </header>

  <main>
    <div id="app">
      <div class="basic container">
        <p>Caricheremo qui ogni mail appena il server le rilascia.</p>
        <ol>
          <li v-for="mail in progressiveMails">{{mail}}</li>
        </ol>
      </div>
  
      <div class="bonus container">
        <p>Caricheremo qui le mail al termine del caricamento.</p>
        <ol>
          <li v-for="mail in bonusMails">{{mail}}</li>
        </ol>
      </div>    
    </div>
  </main>

  <!-- axios script  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- vuejs script -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- my script -->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
